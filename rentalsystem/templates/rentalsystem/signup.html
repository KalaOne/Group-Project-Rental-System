{% extends 'rentalsystem/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="white-container">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="field">
        <label for="{{ field.id_for_label }}" class="label">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.help_text }}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</div>

{% endblock %}
