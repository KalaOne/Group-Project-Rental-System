{% extends "base.html" %}
{% block title %}Details for {{ Item.name }} {% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <img src="{{ item.image.url }}", class="img-thumbnail" alt="Responsive image">
                    <h1>{{ item.name }}</h1>
                    <h3> {{ item.info }}</h3>
{#                    FOR PRICE    #}
{#                    <h3>{{ item.price }}</h3>#}
                    <div class="row">
                        <div class="col-sm-12 text-left">
                            <button class="btn btn-success center-block" value="Post Item">Post Item</button>
                            <button class="btn btn-danger center-block" value="Edit Item">Edit Item</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>



{% endblock %}
